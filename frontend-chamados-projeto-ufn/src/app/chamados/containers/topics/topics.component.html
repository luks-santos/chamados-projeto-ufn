<mat-card>
    <mat-card-content>

        <div>

            <app-topic-list *ngIf="topics$ | async as topics;" 
                                [topics]="topics"
                                (add)="onAdd()"
                                (edit)="onEdit($event)"
                                (delete)="onDelete($event)"
            ></app-topic-list>

        </div>
    </mat-card-content>
</mat-card>
