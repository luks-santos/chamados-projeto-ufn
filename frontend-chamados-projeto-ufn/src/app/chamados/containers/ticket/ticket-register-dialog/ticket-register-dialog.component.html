<div style="width: 600px; max-height: 700px;">
	<h1 mat-dialog-title>Chamado</h1>
	
	<div mat-dialog-content [formGroup]="form">
		<mat-form-field class="col-12">
			<mat-label>Descrição</mat-label>
			<textarea matInput formControlName="description" placeholder="Deixe uma descrição do problema"></textarea>
		 </mat-form-field>
		  
		 <mat-form-field class="col-12">
			<mat-label>Tipo</mat-label>
			<mat-select formControlName="selectComments">
				<mat-option *ngFor="let option of comments" [value]="option.id">
					{{ option.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="col-12">
			<mat-label>Categoria</mat-label>
			<mat-select formControlName="selectCategories">
				<mat-option *ngFor="let option of categories" [value]="option.id">
					{{ option.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="col-12">
			<mat-label>Assunto</mat-label>
			<mat-select formControlName="selectTopics">
				<mat-option *ngFor="let option of topics" [value]="option.id">
					{{ option.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
				
		<mat-form-field class="col-12">
			<mat-label>Prioridade</mat-label>
			<mat-select formControlName="priority">
				 <mat-option value="Baixa">Baixa</mat-option>
				 <mat-option value="Média">Média</mat-option>
				 <mat-option value="Alta">Alta</mat-option>
			</mat-select>
	  </mat-form-field>
	</div>

	<div mat-dialog-actions>
		<div class="ms-auto p-2">
			<button mat-button (click)="close()">Cancel</button>
			<button mat-button color="primary"
				(click)="save()" cdkFocusInitial>Ok</button>
		</div>
	</div>
</div>
