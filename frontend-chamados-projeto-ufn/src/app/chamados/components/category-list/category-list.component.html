<mat-table [dataSource]="categories">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.name}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-raised-button color="primary" aria-label="Adicionar Categoria" (click)="onAdd()">
                <mat-icon>add</mat-icon>
                <span style="font-size: 12px;">Adicionar Categoria</span>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let category" class="action-column">
            <button mat-icon-button color="accent" aria-label="Editar Filme" (click)="onEdit(category)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Filme" (click)="onDelete(category)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
