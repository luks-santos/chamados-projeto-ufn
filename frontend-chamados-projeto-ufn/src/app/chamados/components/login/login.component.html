<mat-card class="col-12 col-md-6 mx-auto mt-5">
    <mat-card-header class="bg-header text-white text-center py-2">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="p-3">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>

            <button mat-raised-button color="primary" class="btn" (click)="login()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
