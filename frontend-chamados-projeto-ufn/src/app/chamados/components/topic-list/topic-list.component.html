<mat-table [dataSource]="topics">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let topic"> {{topic.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let topic"> {{topic.category.name}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-raised-button color="primary" aria-label="Adicionar Assunto" (click)="onAdd()">
                <mat-icon>add</mat-icon>
                <span style="font-size: 12px;">Adicionar Assunto</span>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let topic" class="action-column">
            <button mat-icon-button color="accent" aria-label="Editar Assunto" (click)="onEdit(topic)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover Assunto" (click)="onDelete(topic)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
