<mat-sidenav-container>

  <mat-sidenav #sidenav mode="side" opened class="custom-sidenav text-white">
    <div class="custom-sidenav-title">App Chamados</div>
    <mat-nav-list>
      <a matListItemLine routerLink="" class="text-white ml-2" [class.active]="isActive('')">Chamados</a>
  
      <hr class="m-2 border-white">
      <span class="ml-2 p-2 font-bold d-inline-flex align-items-center" style="font-size: 1.2em;">Cadastros</span>
      <hr class="m-2 border-white">

      <ul class="list-unstyled">
        <li>
          <a matListItemLine routerLink="/chamados/topics" class="text-white ml-4" [class.active]="isActive('/chamados/topics')">Assunto</a>
        </li>
        <li>
          <a matListItemLine routerLink="/chamados/categories" class="text-white ml-4" [class.active]="isActive('/chamados/categories')">Categorias</a>
        </li>
        <li>
          <a matListItemLine routerLink="/chamados/comments" class="text-white ml-4" [class.active]="isActive('/chamados/comments')">Coment√°rios</a>
        </li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>{{ title }}</span>

      <span class="example-spacer"></span>

      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
